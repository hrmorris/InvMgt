steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/invoice-management:${_TAG}', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/invoice-management:${_TAG}']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'invoice-management'
      - '--image'
      - 'gcr.io/$PROJECT_ID/invoice-management:${_TAG}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '900'
      - '--update-env-vars'
      - 'ASPNETCORE_ENVIRONMENT=Production,OpenAI__ApiKey=${_OPENAI_API_KEY}'

# Substitution variables - set these in Cloud Build trigger or command line
# Example: gcloud builds submit --substitutions=_OPENAI_API_KEY=your-api-key,_TAG=latest
substitutions:
  _OPENAI_API_KEY: ''  # Set via Cloud Build trigger or --substitutions flag
  _TAG: 'latest'       # Default to 'latest' if not specified

images:
  - 'gcr.io/$PROJECT_ID/invoice-management:${_TAG}'

options:
  logging: CLOUD_LOGGING_ONLY
